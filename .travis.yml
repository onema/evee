language: python
matrix:
  include:
    - python: "3.3"
    - python: "3.4"
    - python: "3.5"
  allow_failures:
    - python: "3.2"     # currently having import problems in event dispatcher test
    - python: "3.5-dev" # 3.5 development branch
    - python: "nightly" # currently points to 3.6-dev
# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install coveralls
# command to run tests
script:
  coverage run --omit=evee/abstract_event_dispatcher.py,evee/abstract_event_subscriber.py --source=evee setup.py test
after_success:
  coveralls
